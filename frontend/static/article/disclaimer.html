<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title></title>
  <meta name="color-scheme" content="light dark">
  <meta name="robots" content="index,follow">
  <link rel="canonical" href="">
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --text:#1f2937; --muted:#6b7280;
      --brand:#0ea5e9; --brand-2:#0284c7; --border:#e5e7eb; --shadow:0 16px 50px rgba(0,0,0,.08);
      --accent:#ef4444;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#9aa3ad; --border:#1f2a44; --shadow:0 16px 50px rgba(0,0,0,.4) }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:
        radial-gradient(700px 300px at 80% -10%, rgba(14,165,233,.18), transparent 60%),
        radial-gradient(600px 260px at -10% 110%, rgba(16,185,129,.12), transparent 60%),
        var(--bg);
      color:var(--text); font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;
      display:flex; align-items:flex-start; justify-content:center; padding:24px;
    }
    .wrap{ width:min(1000px,100%); }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px;
    }
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{ width:38px; height:38px; border-radius:12px;
      background:conic-gradient(from 200deg,#7dd3fc,#a5b4fc,#34d399,#7dd3fc);
      box-shadow:inset 0 0 0 3px rgba(255,255,255,.65), 0 10px 30px rgba(2,132,199,.22);
    }
    .title h1{ margin:0; font-size:24px }
    .title small{ color:var(--muted) }
    .lang{ display:flex; gap:8px; flex-wrap:wrap }
    .lang button{
      padding:8px 12px; border:1px solid var(--border); background:transparent; color:var(--text);
      border-radius:10px; cursor:pointer; transition:.2s all; font-size:14px;
    }
    .lang button:hover,.lang button.active{ background:var(--card); border-color:var(--brand); box-shadow:0 8px 22px rgba(14,165,233,.12) }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:var(--shadow); overflow:hidden }
    .hero{ padding:24px; border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap}
    .badge{ font-size:12px; color:#075985; background:rgba(14,165,233,.15); padding:6px 10px; border-radius:999px; border:1px solid rgba(14,165,233,.25); }
    .mono{ font-family:ui-monospace,SFMono-Regular,Menlo,monospace }
    h2{ margin:0 0 8px 0; font-size:18px; padding-left:10px; border-left:6px solid var(--brand) }
    .body{ padding:18px 24px }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:16px }
    @media (max-width:900px){ .grid{ grid-template-columns:1fr } }
    .sec{ border:1px dashed var(--border); border-radius:14px; padding:16px }
    .sec p, .sec ul{ color:var(--muted); line-height:1.8; margin:0 }
    .sec ul{ padding-left:18px; margin-top:6px }
    .note{
      margin-top:10px; padding:10px 12px; background:rgba(239,68,68,.08); border-left:4px solid var(--accent); border-radius:8px; color:var(--muted)
    }
    .footer{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding:16px 24px; border-top:1px solid var(--border) }
    .btn{
      display:inline-block; padding:12px 18px; border-radius:12px; text-decoration:none; background:var(--brand); color:#fff; border:1px solid var(--brand-2);
      transition:.2s transform,.2s box-shadow; font-weight:600;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 16px 40px rgba(2,132,199,.25) }
    .muted{ color:var(--muted) }

    @media print{
      body{ background:#fff; padding:0 }
      .lang,.logo{ display:none }
      .card{ box-shadow:none; border:none }
      .sec{ border:none; padding:0 }
      a[href]:after{ content:" (" attr(href) ")"; font-size:12px }
    }
  </style>
</head>
<body>

          <section class="sec" id="s-ip">

        </div>

      <div class="footer">

      </div>
    </div>
  </div>

        back:"返回首页", foot:"如不同意本文，请停止使用本网站及相关信息。"
      },
      "ja":{
        updatedLabel:"最終更新",
        title:"免責事項", badge:"本ページは当サイト/コンテンツに関する一般的な免責と制限を示します",
        headings:["1) 適用範囲","2) 正確性","3) 責任の制限","4) 法令/地域制限","5) 著作権/知的財産","6) 投資/専門的助言の免責","7) 変更","8) 連絡先"],

      "de":{

    // ------- helpers -------
    function normalize(l){
      if(!l) return null;
      const s = l.toLowerCase();
      if(['zh-tw','tw','zhtw'].includes(s)) return 'zh-TW';
      if(['zh-cn','cn','zh'].includes(s)) return 'zh-CN';
      if(s.startsWith('ja')||['jp','jpn'].includes(s)) return 'ja';
      if(s.startsWith('de')) return 'de';
      if(s.startsWith('en')) return 'en';
      return null;
    }
    function setTexts(T){
      document.documentElement.lang = Object.keys(I18N).find(k=>I18N[k]===T) || 'zh-TW';
      document.title = T.title;
      // header
      document.getElementById('t-title').textContent = T.title;
      document.getElementById('t-updated-label').textContent = T.updatedLabel;
      document.getElementById('t-badge').textContent = T.badge;
      document.getElementById('t-domain').textContent = DOMAIN;
      // headings
      const ids=['h-scope','h-accuracy','h-liability','h-law','h-ip','h-invest','h-changes','h-contact'];
      ids.forEach((id,i)=>{ document.getElementById(id).textContent = T.headings[i]; });
      // paragraphs
      document.getElementById('p-scope').textContent = T.scope.replace('{domain}', DOMAIN);
      document.getElementById('p-accuracy').textContent = T.accuracy;
      document.getElementById('p-liability').textContent = T.liability;
      document.getElementById('note-examples').textContent = T.examples;
      document.getElementById('p-law').textContent = T.law;
      document.getElementById('p-ip').textContent = T.ip;
      document.getElementById('p-invest').textContent = T.invest;
      document.getElementById('p-changes').textContent = T.changes;
      document.getElementById('p-contact').textContent = T.contact;
      document.getElementById('t-back').textContent = T.back;
      document.getElementById('t-foot').textContent = T.foot;
    }

    // ------- init -------
    const qs = new URLSearchParams(location.search);
    const stored = localStorage.getItem('disc_lang');
    const wanted = normalize(qs.get('lang')) || normalize(stored) || normalize((navigator.language||'').replace('_','-')) || 'zh-TW';
    const T = I18N[wanted] || I18N['zh-TW'];
    setTexts(T);

    // updated date: allow ?updated=YYYY-MM-DD
    const updated = qs.get('updated');
    if(updated && /^\d{4}-\d{2}-\d{2}$/.test(updated)) {
      document.getElementById('t-date').textContent = updated;
    }

    // active state + persist + URL hint
    document.querySelectorAll('.lang button').forEach(b=>{
      b.classList.toggle('active', b.dataset.lang===wanted);
      const url = new URL(location.href); url.searchParams.set('lang', b.dataset.lang); b.title = url.toString();
      b.addEventListener('click', ()=>{
        const l = b.dataset.lang;
        localStorage.setItem('disc_lang', l);
        const T2 = I18N[l] || I18N['zh-TW'];
        // keep current updated param if any
        history.replaceState({}, "", (()=>{
          const u = new URL(location.href); u.searchParams.set('lang', l); return u.toString();
        })());
        setTexts(T2);
        document.querySelectorAll('.lang button').forEach(x=>x.classList.toggle('active', x===b));
      });
    });
  </script>
