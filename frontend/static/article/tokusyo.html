<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title></title>
  <meta name="color-scheme" content="light dark"/>
  <style>
    :root{
      --bg:#f5f7fb; --card:#fff; --text:#1f2937; --muted:#64748b;
      --brand:#2a9d8f; --brand-2:#264653; --accent:#e76f51; --border:#e5e7eb;
      --shadow:0 16px 60px rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#98a2b3; --border:#1f2a44; --shadow:0 16px 60px rgba(0,0,0,.35) }
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--text)}
    header{
      background:linear-gradient(135deg,var(--brand-2),#1b3944 60%);
      color:#fff; padding:18px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      border-bottom:3px solid rgba(255,255,255,.08);
    }
    .title{font-weight:800; letter-spacing:.3px}
    .meta{font-size:12px; opacity:.85}
    .lang{display:flex; gap:8px; flex-wrap:wrap}
    .lang button{
      padding:8px 12px; border:1px solid rgba(255,255,255,.25); color:#fff; background:transparent; border-radius:10px;
      cursor:pointer; transition:.2s all;
    }
    .lang button:hover,.lang button.active{ background:#ffffff22; border-color:#fff }
    .wrap{max-width:1100px; margin:24px auto; padding:0 14px}
    .grid{display:grid; grid-template-columns:1.1fr 0.9fr; gap:18px}
    @media (max-width:900px){ .grid{ grid-template-columns:1fr } }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:14px; box-shadow:var(--shadow); overflow:hidden }
    .card h2{
      margin:0; padding:14px 16px; font-size:16px; border-left:6px solid var(--brand);
      background:linear-gradient(180deg,rgba(42,157,143,.08),transparent);
    }
    .card .body{ padding:14px 16px }
    ul{margin:0; padding-left:18px}
    li{margin:10px 0}
    .note{
      margin:12px 0; padding:10px 12px; border-left:4px solid var(--accent); background:rgba(231,111,81,.08);
      border-radius:8px;
    }
    .muted{color:var(--muted)}
    a.link{ color:var(--brand-2); text-decoration:none; border-bottom:1px dashed var(--brand-2) }
    .footer-tip{font-size:12px; color:var(--muted); padding:12px 2px; text-align:center}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,monospace}
  </style>
</head>
<body>
  <header>
    <div>
      <div class="title" id="t-page">依法令揭露資訊</div>
      <div class="meta"><span id="t-updated">更新日：</span><span id="t-date">2025-09-03</span></div>
    </div>
    <div class="lang" role="group" aria-label="Language Switcher">
      <button data-lang="zh-TW">繁體</button>
      <button data-lang="zh-CN">简体</button>
      <button data-lang="ja">日本語</button>
      <button data-lang="en">EN</button>
    </div>
  </header>

  <div class="wrap">
    <div class="grid">

        <div class="card">

        </div>

        <div class="card">
          <h2 id="h-risk">風險提示（投資與學習）</h2>
          <div class="body">
            <ul id="ul-risk"></ul>
          </div>
        </div>

        <div class="card">
          <h2 id="h-privacy">隱私權政策</h2>
          <div class="body">
            <p id="p-privacy"></p>
            <p><a class="link" id="a-privacy" href="#" target="_blank" rel="noopener">隱私權政策</a></p>
          </div>
        </div>
      </div>

      <!-- Right column -->
      <div class="col">
        <div class="card">
          <h2 id="h-disclaimer">法律聲明 / 免責聲明</h2>
          <div class="body">
            <p id="p-disclaimer"></p>
          </div>
        </div>

        <div class="card">
          <h2 id="h-comm">第三方連結與通訊工具</h2>
          <div class="body">
            <ul id="ul-comm"></ul>
          </div>
        </div>

        <div class="card">
          <h2 id="h-updates">內容更新與版權</h2>
          <div class="body">
            <ul id="ul-updates"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-tip" id="t-foot">本頁內容會因法規更新而修訂，建議定期查閱。</div>
  </div>

    // ---------- helpers ----------
    function q(id){ return document.getElementById(id); }
    function setList(elId, items){
      const el = q(elId); el.innerHTML = "";
      items.forEach(item=>{
        const li = document.createElement('li');
        if(Array.isArray(item)){
          li.innerHTML = `<strong>${item[0]}：</strong> <span class="mono">${item[1]}</span>`;
        }else{
          li.textContent = item;
        }
        el.appendChild(li);
      });
    }
    function normalize(lang){
      if(!lang) return 'zh-TW';
      const s = lang.toLowerCase();
      if(['tw','zh-tw','zhtw'].includes(s)) return 'zh-TW';
      if(['cn','zh-cn','zh'].includes(s)) return 'zh-CN';
      if(['jp','ja','jpn'].includes(s)) return 'ja';
      if(s.startsWith('en')) return 'en';
      return 'zh-TW';
    }

    // ---------- init ----------
    const qs = new URLSearchParams(location.search);
    const paramLang = qs.get('lang');
    const browserLang = (navigator.language||'zh-TW').replace('_','-');
    const LANG = normalize(paramLang||browserLang);

    function tset(lang){
      const T = I18N[lang] || I18N['zh-TW'];
      document.documentElement.lang = lang;
      document.title = T.page;

      q('t-page').textContent = T.page;
      q('t-updated').textContent = T.updated;
      q('t-date').textContent = '2025-09-03';

      q('h-operator').textContent = T.operator;
      setList('ul-operator', T.operatorList);
      q('operator-note').textContent = T.operatorNote;

      q('h-risk').textContent = T.risk;
      setList('ul-risk', T.riskList);

      q('h-privacy').textContent = T.privacy;
      q('p-privacy').textContent = T.privacyP;
      const link = q('a-privacy'); link.textContent = T.privacy; link.href = PRIVACY_URL;

      q('h-disclaimer').textContent = T.disclaimer;
      q('p-disclaimer').textContent = T.disclaimerP;

      q('h-comm').textContent = T.comm;
      setList('ul-comm', T.commList);

      q('h-updates').textContent = T.updates;
      setList('ul-updates', T.updatesList);

      q('t-foot').textContent = T.foot;

      document.querySelectorAll('.lang button').forEach(b=>{
        b.classList.toggle('active', b.dataset.lang===lang);
        const url = new URL(location.href); url.searchParams.set('lang', b.dataset.lang);
        b.title = url.toString();
      });
    }

    tset(LANG);
    document.querySelectorAll('.lang button').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const l = btn.dataset.lang;
        const url = new URL(location.href);
        url.searchParams.set('lang', l);
        history.replaceState({}, "", url);
        tset(l);
      });
    });
  </script>
</body>
</html>
